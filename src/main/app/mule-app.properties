#####################################################################
#					DB CONNECTOR CONFIGURATION						#
#####################################################################
DB.url=jdbc:as400://<IBMi endpoint>/<library>;secure=true
DB.username=<user id>
DB.password=<password>
DB.maxIdle=5
DB.maxTotal=10
DB.maxWaitMillis=30000
DB.maxConnLifetimeMillis=500000
DB.initialSize=10
DB.poolPreparedStatements=true
DB.removeAbandonedOnBorrow=true
DB.removeAbandonedTimeout=60
DB.testWhileIdle=true
DB.testOnBorrow=false
DB.testOnReturn=false
DB.validationQuery=SELECT * FROM SYSIBM.SYSDUMMY1
DB.validationInterval=60000
DB.timeBetweenEvictionRunsMillis=650000
DB.minEvictableIdleTimeMillis=650000
DB.logExpiredConnections=true


#AS400 Configuration parameters.
userid=<user id>
password=<pwd>
endpoint=<IBM i endpoint>

#request data queue
req.dtaq=DEMO03REQ
#response data queue
res.dtaq=DEMO03RES
library=<library>